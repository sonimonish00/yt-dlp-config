# --- Format Selection ---

# 1. Try best video up to 4K (2160p) + best audio
# 2. If 4K not available, try 1080p MP4 video + m4a audio
# 3. Final fallback: best combined MP4 â‰¤1080p
-f bestvideo[height<=2160]+bestaudio/bestvideo[height<=1080][ext=mp4]+bestaudio[ext=m4a]/best[height<=1080][ext=mp4]

# Always merge into MP4
--merge-output-format mp4

# --- Output Settings ---
# Save to Downloads with title as filename
-o "C:/Users/sonim/Downloads/%(title)s.%(ext)s"

# --- Speed Optimizations ---
--downloader aria2c
--downloader-args "aria2c:-x 16 -k 5M -s 16 -j 16 -m 0"
-N 8
--http-chunk-size 10M
